<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>

<body>
    <!-- <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script> -->
    <div id="drop" style="height: 400px;width:400px;background-color: rgb(212, 63, 63);border: 2px solid red;">
        <p>hello</p>
    </div>
    <div id="drag" style="height:100px;width:100px;background-color: black;border:2px solid blue;margin-top: 10px;">
    
    </div>
    <button type="submit">Submit</button>

    <script>
        $('button').on('click',function(){
            $('div').animate({height:'30px',width:'30px',opacity:0.3},2000)
            $('button').click(function(){
                $('div').animate({height:'toggle',width:'400px',opacity:1})
            })
        })
     
    </script>
</body>

</html>
